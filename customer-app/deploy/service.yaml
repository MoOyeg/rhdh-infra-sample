kind: Service
apiVersion: v1
metadata:
  name: customer-app
  namespace: customer-app
  labels:
    app: customer-app
    app.kubernetes.io/component: customer-app
    app.kubernetes.io/instance: customer-app
    backstage.io/kubernetes-id: customer-app
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"mysql"}]'
    openshift.io/generated-by: OpenShiftNewApp
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    backstage.io/kubernetes-id: customer-app
    deployment: customer-app
status:
  loadBalancer: {}
