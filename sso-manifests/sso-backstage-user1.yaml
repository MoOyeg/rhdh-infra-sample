apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: backstage-user1
  namespace: ${NAMESPACE}
spec:
  user:
    username: "backstage-user1"
    email: "user1@test.com"
    enabled: True
    emailVerified: True
    groups:
      - "backstage-catalog-admin"
      - "backstage-user"
    credentials:
      - type: "password"
        value: "test"
        temporary: false
    realmRoles:
      - "offline_access"
      - "uma_authorization"
      - "user"
  realmSelector:
    matchLabels:
      app: sso-backstage-sample